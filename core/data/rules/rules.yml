version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'you're welcome' anytime user thanks
    steps:
      - intent: thanks
      - action: utter_ur_welcome

  - rule: Thesis report ending
    steps:
      - intent: you_have_anything_else_to_say
      - action: action_thesis_report_ending
