version: "2.0"

intents:
  - ask_schedule
  - add_new_schedule
  - inform_date
  - inform_time
  - inform_content_schedule
  - inform_field
  - cancel
  - delete_schedule
  - edit_schedule
  - delete_current_schedule
  - edit_current_schedule

slots:
  # schedule's fields slot
  schedule_date_field:
    type: text
    influence_conversation: true
  schedule_start_time:
    type: text
    influence_conversation: true
  schedule_end_time:
    type: text
    influence_conversation: true
  schedule_content:
    type: text
    influence_conversation: true
  schedule_location:
    type: text
    influence_conversation: true
  schedule_is_recurring:
    type: bool
    influence_conversation: true

  schedule_recurrence:
    type: text
    influence_conversation: true
  schedule_recurrence_type:
    type: text
    influence_conversation: true
  schedule_separation_count:
    type: any
    influence_conversation: true

  # fields for editing schedules
  schedule_selected_field:
    type: text
    influence_conversation: true
  schedule_date_field_edit:
    type: text
    influence_conversation: true
  schedule_start_time_edit:
    type: text
    influence_conversation: true
  schedule_end_time_edit:
    type: text
    influence_conversation: true
  schedule_content_edit:
    type: text
    influence_conversation: true
  schedule_location_edit:
    type: text
    influence_conversation: true

  # Others
  schedule_current:
    type: any

  schedule_current_num:
    type: categorical
    values:
      - none
      - one
      - many
    influence_conversation: true

  schedule_info_provided:
    type: bool
    initial_value: false
    influence_conversation: true

#  schedule_has_recurrence:
#    type: bool
#    initial_value: false
#    influence_conversation: true
#
#  schedule_current_recurrence:
#    type: any

  schedule_change_made:
    type: bool
    initial_value: false
    influence_conversation: true

  schedule_edited_record:
    type: any


forms:
  # Form for creating new schedule
  create_schedule_form:
    required_slots:
      schedule_date_field:
        - type: from_text
          intent: inform_date
          not_intent: cancel
      schedule_start_time:
        - type: from_text
          intent: inform_time
          not_intent: cancel
      schedule_end_time:
        - type: from_text
          intent: inform_time
          not_intent: cancel
      schedule_content:
        - type: from_text
#          intent: inform_content_schedule
          not_intent: cancel
      schedule_location:
        - type: from_text
          not_intent: cancel
      schedule_is_recurring:
        - type: from_text
          not_intent: cancel
      schedule_recurrence:
        - type: from_text
          not_intent: cancel

  # Form for editing schedule
  edit_schedule_form:
    required_slots:
      schedule_selected_field:
        - type: from_text
          intent: inform_field
          not_intent: cancel
      schedule_date_field_edit:
        - type: from_text
          intent: inform_date
          not_intent: cancel
      schedule_start_time_edit:
        - type: from_text
          intent: inform_time
          not_intent: cancel
      schedule_end_time_edit:
        - type: from_text
          intent: inform_time
          not_intent: cancel
      schedule_content_edit:
        - type: from_text
#          intent: inform_content_schedule
          not_intent: cancel
      schedule_location_edit:
        - type: from_text
          not_intent: cancel

responses:
  utter_confirm_cancel:
