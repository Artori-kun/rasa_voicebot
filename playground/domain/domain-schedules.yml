    - text: "Hãy cho biết thời gian kết thúc mới"
    - text: "Bạn muốn nó kết thúc lúc mấy giờ?"
  utter_ask_schedule_content_edit:
    - text: "Bạn muốn nội dung mới là gì?"
    - text: "Hãy cho biết nội dung bạn muốn thay đổi"
