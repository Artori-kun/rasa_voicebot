    - text: "Hãy cho tôi biết nội dung bạn muốn"
    - text: "Hãy cung cấp nội dung của lịch mới"
  utter_ask_schedule_location:
    - text: "Bạn muốn địa điểm là ở đâu? Bạn có thể bỏ qua nếu muốn"
