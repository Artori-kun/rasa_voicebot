  - name: custom_components.vi_tokenizer.VietnameseTokenizer
  - name: RegexFeaturizer
  #  - name: DucklingEntityExtractor
  #    url: "http://localhost:8000"
  #    dimensions: [ "distance" ]
  #    locale: "vi_VI"
  #    timezone: "Asia/Ho_Chi_Minh"
  #    timeout: 3
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 4
    use_shared_vocab: True
    lowercase: True
  - name: DIETClassifier
    entity_recognition: False
    epochs: 300
    constrain_similarities: true
    batch_strategy: sequence
  - name: ResponseSelector
    featurizers: [ CountVectorsFeaturizer ]
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1
  - name: "CRFEntityExtractor"
    # BILOU_flag determines whether to use BILOU tagging or not.
    BILOU_flag: True
    # features to extract in the sliding window
    features: [
      [ "low", "title", "upper" ],
      [
          "bias",
          "low",
          "prefix5",
          "prefix2",
          "suffix5",
          "suffix3",
          "suffix2",
          "upper",
          "title",
          "digit",
          "pattern",
      ],
      [ "low", "title", "upper" ],
    ]
    # The maximum number of iterations for optimization algorithms.
    max_iterations: 50
    # weight of the L1 regularization
    L1_c: 0.1
    # weight of the L2 regularization
    L2_c: 0.1
    # Name of dense featurizers to use.
    # If list is empty all available dense features are used.
    featurizers: [ ]
    # Indicated whether a list of extracted entities should be split into individual entities for a given entity type
    split_entities_by_comma:
      category: False
      domestic: False
      foreign: False
      province: False
      news_order_st: False
      news-order_nd: False
      news_order_rd: False
  - name: EntitySynonymMapper



