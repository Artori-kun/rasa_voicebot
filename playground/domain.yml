  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - thanks
  - bot_challenge
  - ask_schedule
  - ask_weather_here
  - ask_weather_city
  - add_new_schedule
  - inform_date
  - inform_time
  - inform_content_schedule
  - user_cancel

entities:
  - city

slots:
  date_field:
    type: text
    influence_conversation: true
  start_time:
    type: text
    influence_conversation: true
  end_time:
    type: text
    influence_conversation: true
  content:
    type: text
    influence_conversation: true

