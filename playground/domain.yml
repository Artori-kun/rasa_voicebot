actions:
  - action_show_schedule
  - action_weather_here
  - action_weather_city
  - action_create_schedule_submit
  - validate_create_schedule_form


forms:
  create_schedule_form:
    required_slots:
      date_field:
        - type: from_text

      start_time:
        - type: from_text

      end_time:
        - type: from_text

      content:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
